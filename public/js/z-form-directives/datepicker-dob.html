<input type="text" required placeholder="mm/dd/yyyy" class="form-control half datepicker" datepicker-popup="MM/dd/yyyy" name="dob" ng-model="m.dob" is-open="m.datepickers.dob" />
<span class="input-group-btn">
	<button type="button" class="btn btn-default" ng-click="m.open($event,'dob')">
		<i class="fa fa-calendar"></i>
	</button>
</span>
